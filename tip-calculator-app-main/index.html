<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h3 class="app-name">S&nbsp;P&nbsp;L&nbsp;I<br />T&nbsp;T&nbsp;E&nbsp;R</h3>
    <p class="instruction">
      => Enter the price then the number of people, than click on the wanted tip
      percentage.
    </p>
    <div class="container">
      <div class="left-div">
        <div class="cant-be-0">
          <p class="bill-text">Bill</p>
          <p class="error">Can't be zero</p>
        </div>
        <input type="number" class="bill-amount type" placeholder="0" />
        <p class="text-select">Select Tip %</p>
        <div class="set-buttons">
          <button class="tip-butt tip-butt1">5%</button>
          <button class="tip-butt tip-butt2">10%</button>
          <button class="tip-butt tip-butt3">15%</button>
          <button class="tip-butt tip-butt4">25%</button>
          <button class="tip-butt tip-butt5">50%</button>
          <input
            type="number"
            class="Custom-tip tip-butt"
            placeholder="Custom"
          />
        </div>
        <div class="cant-be-0">
          <p class="people-text">Number of people</p>
          <p class="error2">Can't be zero</p>
        </div>
        <input type="number" class="people-num type" placeholder="0" />
      </div>
      <div class="right-div">
        <div class="tip-amount-text">
          <div class="tip-text1">
            <p class="tip-am div2-text">Tip Amount</p>
            <p class="person person1">/ person</p>
          </div>
          <div class="tip-count money">$0.00</div>
        </div>

        <div class="Total-text">
          <div class="tip-text2">
            <p class="total-am div2-text">Total</p>
            <p class="person person2">/ person</p>
          </div>
          <div class="Total-count money">$0.00</div>
        </div>

        <button class="reset-btn">RESET</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
